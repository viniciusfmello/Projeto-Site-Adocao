<!DOCTYPE html>
<html>
    <head>
        <!-- Links bootstrap, css e javascript-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pets Finder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-sjUHceK/f7ZRWf8sGgHy6mXK+TjRStsiVYmGoHHav6lI6sFKj1h63dX75i5pIYrD"
          crossorigin="anonymous"></script>
      
      </head>
      
<body>
    <header>
        <div class="container-fluid custom-bg-color rounded sticky-top">
          <div class="row">
            <a href="../TelaPrincipal/index.html">
            <div class="col-lg-2">
              <img class="img-fluid" src="imagens/logo.png" alt="" style="max-width: 130px"></a>
            </div>
            <div class="col-lg-5">
              <div class="row h-140">
                <div class="col pt-3">
                  <h6 class="texto1 ms-4">AJUDE-NOS!!<br>#NãoCompreAdote</h6>
                </div>
                <div class="col-lg-12">
                  <form class="d-flex">
                    <div class="input-group">
                      <input class="form-control form-control-sm" type="search" placeholder="Buscar PET">
                      <button class="btn btn-outline-dark bg-light" type="submit">
                        <img src="imagens/lupa.png" alt="" style="height: 17px" width="18px">
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse justify-content-end">
                        <div class="navbar-nav">
                          <a class="nav-link" href="#" style="margin-right: 0;">| Criar Anúncio |</a>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
  

  <div class="quadrado-container">
    <div class="quadrado quadrado-esquerda" style="width: 550px; height: 550px;">
      <div class="carrossel-container">
        <div class="carrossel">
          <input type="file" id="image-input" accept="image/*">
          <img class="carrossel-imagem" src="imagens/lab.jpg" alt="Imagem 1">
          <img class="carrossel-imagem" src="imagens/labra.png" alt="Imagem 2">
          <img class="carrossel-imagem" src="imagens/labradormarrom.png" alt="Imagem 3">
        </div>
          <div class="botoes">
              <button onclick="mudarFoto()">Próxima Foto</button>
            </div>
            <div class="rodape">
              <div>
                <h1>Labrador Marrom</h1>
                <p>Descrição do que está sendo apresentado na imagem</p>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="quadrado quadrado-direita"  style="width: 550px; height: 550px; margin-left: auto; margin-right: auto;">
      <h1 id="titulo"></h1>
      <p>Espécie: <span id="especie"></span></p>
      <p>Raça: <span id="raca"></span></p>
      <p>Descrição: <span id="descricao"></span></p>
      <p>CEP: <span id="cep"></span></p>
      <p>Telefone: <span id="telefone"></span></p>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-sjUHceK/f7ZRWf8sGgHy6mXK+TjRStsiVYmGoHHav6lI6sFKj1h63dX75i5pIYrD"
    crossorigin="anonymous"></script>
</body>
</html>
